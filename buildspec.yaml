version: 0.2

phases:
  install:
    commands:
      - cd oulu-parking-site-react && npm install
  pre_build:
    commands:
  build:
    commands:
      - echo Build started on `date`
      - npm run-script build
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - oulu-parking-site-react/**/*